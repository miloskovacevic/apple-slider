<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery Thumbslider</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<div id="container">
    <div id="slider">
        <header>
            <h3>jQuery Thumbslider</h3>
        </header>
        <div id="slides">
            <div class="slide"><img src="img/amazon.jpg" width="275" height="250"></div>
            <div class="slide"><img src="img/Abstract_Blank_Sign.jpg" width="275" height="250"></div>
            <div class="slide"><img src="img/apple-macbook-pro.jpg" width="275" height="250"></div>
        </div>
        <nav id="menu">
            <ul>
                <li class="sep"></li>
                <li class="product">
                    <a href="">
                        <img src="img/amazon_thumbnail.jpg" alt="thumbnail"/>
                    </a>
                </li>

                <li class="product">
                    <a href="">
                        <img src="img/Abstract_Blank_Sign_thumbnail.jpg" alt="thumbnail"/>
                    </a>
                </li>

                <li class="product">
                    <a href="">
                        <img src="img/apple-macbook-pro-thumbnail.jpg" alt="thumbnail"/>
                    </a>
                </li>
            </ul>
        </nav>

    </div>
</div>

</body>
</html>
